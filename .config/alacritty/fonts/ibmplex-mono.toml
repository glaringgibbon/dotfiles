# $XDG_CONFIG_HOME/alacritty/fonts/ibmplex-mono.toml

[font]
normal = { family = "IBMPlexMono Nerd Font", style = "Regular" }
bold = { family = "IBMPlexMono Nerd Font", style = "Bold" }
italic = { family = "IBMPlexMono Nerd Font", style = "Italic" }
bold_italic = { family = "IBMPlexMono Nerd Font", style = "Bold Italic" }
size = 11.0
offset = { x = 0, y = 0 }
glyph_offset = { x = 0, y = 0 }

builtin_box_drawing = true
