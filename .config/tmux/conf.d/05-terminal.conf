# conf.d/05-terminal.conf
# Terminal settings for Kitty integration

# Set the default terminal terminfo
set -g default-terminal "xterm-kitty"

# Modern terminal features (TrueColor and Underline Styles/Undercurls)
set -as terminal-features ",xterm-kitty:RGB,xterm-kitty:usstyle"

# Enable system clipboard integration
set -s set-clipboard on

# Enable passthrough for image support (Required for yazi/image.nvim)
set -g allow-passthrough on
