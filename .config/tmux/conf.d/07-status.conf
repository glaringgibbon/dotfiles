# conf.d/07-status.conf
# Status line configuration (Medium Information Density)

# Basic status line colors
set -g status-style "fg=${thm_fg},bg=${thm_bg}"

# Status line position and refresh
set -g status-position bottom
set -g status-interval 1

# Window status format
set -g window-status-separator ""
set -g window-status-format "#[fg=${thm_fg},bg=${thm_bg}] #I:#W "
set -g window-status-current-format "#[fg=${thm_bg},bg=${thm_blue},bold] #I:#W "

# Left status (Session + Mode Indicator)
set -g status-left-length 60
set -g status-left "\
#[fg=${thm_bg},bg=${thm_blue},bold] #S \
#[fg=${thm_blue},bg=${thm_bg}]\
#[fg=${thm_cyan},bg=${thm_bg}] #{mode_indicator} \
"

# Right status (CPU, RAM, Time, Hostname)
set -g status-right-length 150
set -g status-right "\
#[fg=${thm_gray}]  #(uptime | awk '{print $(NF-2)}') \
#[fg=${thm_gray}]  #(free -h | awk '/Mem:/ {print $3\"/\"$2}') \
#[fg=${thm_blue}]#[fg=${thm_bg},bg=${thm_blue}] %H:%M \
#[fg=${thm_blue},bg=${thm_bg}]#[fg=${thm_fg},bg=${thm_bg}] #H \
"
