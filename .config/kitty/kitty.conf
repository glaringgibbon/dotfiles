# ======================
#  FONT CONFIGURATION
# ======================

font_size 12.0
adjust_line_height 110%
adjust_column_width 100%

# Preferred fonts (cycling supported via Ctrl+Shift+F)
# Choose from your favourite programming fonts
font_family      FiraCode Nerd Font
bold_font        FiraCode Nerd Font
italic_font      FiraCode Nerd Font
bold_italic_font FiraCode Nerd Font

# Enable ligatures
enable_ligatures always

# Font switcher (pick 10 fonts you like)
font_family      Hack Nerd Font
font_family      JetBrainsMono Nerd Font
font_family      Nerd Font Symbols Only
font_family      Iosevka Term
font_family      FiraCode Nerd Font
font_family      UbuntuMono Nerd Font
font_family      CascadiaCode Nerd Font
font_family      Monaspace Neon
font_family      SourceCodePro
font_family      VictorMono Nerd Font

# Cycle fonts:
map ctrl+shift+f change_font family +1

# ======================
#  WINDOW / UI OPTIONS
# ======================

background_opacity 0.95
window_padding_width 8
cursor_shape block
cursor_blink_interval 0

# Smooth scrolling and high refresh
scrollback_lines 20000
input_delay 0
repaint_delay 3
sync_to_monitor yes

# Colors (TokyoNight)
include themes/TokyoNight.conf

# ======================
#  BEHAVIOUR
# ======================

confirm_os_window_close 0
strip_trailing_spaces smart

# Disable automatic shell integration popups
shell_integration no-rc
# Prevent programs from "stealing" the terminal via escape sequences
allow_remote_control no
listen_on none
# Explicitly unbind any potential "overlay" triggers  
map ctrl+shift+p no_op
map ctrl+shift+g no_op

# ======================
#  KEYBINDS
# ======================

# New tab
map ctrl+shift+t new_tab
map ctrl+shift+w close_tab

# Copy / paste
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# Split panes
map ctrl+shift+enter launch --location=vertical
map ctrl+shift+backslash launch --location=horizontal

# Resize splits
map ctrl+shift+left  resize_window narrower
map ctrl+shift+right resize_window wider
map ctrl+shift+up    resize_window taller
map ctrl+shift+down  resize_window shorter

# Search
map ctrl+shift+f3 search

# Clear screen
map ctrl+shift+l clear_terminal scrollback active
